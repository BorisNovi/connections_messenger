<div class="container">
  <div class="container-inner">
    <div class="content">
      <div class="preview">
        <img class="preview-image" [src]="" alt="preview">
      </div>
      <div class="stats">
        <div class="stats-views">
          <mat-icon class="stats-views-icon">visibility</mat-icon>
          <span class="stats-views-counter">666</span>
        </div>
        <div class="stats-likes">
          <mat-icon class="stats-likes-icon">thumb_up</mat-icon>
          <span class="stats-likes-counter">666</span>
        </div>
        <div class="stats-dislikes">
          <mat-icon class="stats-dislikes-icon">thumb_down</mat-icon>
          <span class="stats-dislikes-counter">666</span>
        </div>
        <div class="stats-comments">
          <mat-icon class="stats-comments-icon">comment</mat-icon>
          <span class="stats-comments-counter">666</span>
        </div>
      </div>
      <div class="title">
        <h2 class="title-header">-</h2>
      </div>
    </div>

    <div class="more">
      <a class="more-link" routerLink="detail">
        <button class="more-link-button" color="primary" mat-raised-button>
          more...
        </button>
      </a>
    </div>

  </div>
</div>
