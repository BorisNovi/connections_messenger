<app-header (searchTermToMain)="onSearchTermChange($event)"
  (sortParamsToMain)="onSortParamsChange($event)" (keywordToMain)="onKeywordChange($event)">
</app-header>

<app-search-results-block [dataFromSearch]="dataForSearch | search: searchTerm | sort: sortParamsToResult"
  [sortParams]="sortParamsToResult" [keyword]="keywordToResult"></app-search-results-block>
